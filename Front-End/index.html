<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    
    <title>Document</title>
</head>
<h1>Outfits 2.0</h1>
<body>
  <button id="create-btn" class="create_outfit_button" class="create_btn_center" type="button">Create Outfit!</button> 
  <div id="everythangCreate" class="container" class="everything">
        <div class="row">
            <div class="col" class="carousel slide">
              <h3>Create an Outfit!</h3>

              <form id="outfit-form">
                <div class="form-group">
                  <h5>Click on a Top!</h5>
                  <input type="image" class="d-block w-100" id="top-user-input" src="https://www.victoriassecret.com/p/760x1013/tif/24/ed/24ed839540694433a0317339b06630a5/V495974_OM_F.jpg" alt="Tops">
                </div>
                <div class="form-group">
                  <h5>Click on a Bottom!</h5>
                  <input type="image" class="d-block w-100" id="bottom-user-input" src="https://calvinklein.scene7.com/is/image/CalvinKlein/51475735_001_alternate2?wid=852&hei=1122&fmt=jpeg&qlt=85%2C0&resMode=sharp2&op_usm=0.9%2C1.0%2C8%2C0&iccEmbed=0" alt="Bottoms">
                </div>
                <div class="form-group">
                  <h5>Click on a Shoe!</h5>
                  <input type="image" class="d-block w-100" id="shoe-user-input" src="https://image1.masterfile.com/getImage/NjEwOC0wNTg2OTQ1MGVuLjAwMDAwMDAw=AFvWAh/6108-05869450en_Masterfile.jpg" alt="Shoes">
                </div>
                <div class="form-group">
                  <label >Outfit Name:</label>
                  <input type="text" class="form-control" class="forms" placeholder="Examples: Date Night 🌹, Basic 💁, That Drip💧, etc.">
                </div>
                <div class="form-group">
                  <label >Select Season:</label>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="Seasons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Seasons
                    </button>
                    <div class="dropdown-menu" aria-labelledby="Seasons">
                      <a class="dropdown-item">Spring</a>
                      <a class="dropdown-item">Summer</a>
                      <a class="dropdown-item">Fall</a>
                      <a class="dropdown-item">Winter</a>
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Outfit!</button>
              </form>
            </div>
            <div class="col" id="options">
                <h3>Options to Select</h3>
                <div class="row" id="top-container">
                  <h5>Select a Top:</h5>
                    <div id="topCarouselIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="top-indicators">
                        </ol>
                        <div class="top-carousel-inner" id="top-inner"> 
                        </div>
                        <a class="carousel-control-prev" href="#topCarouselIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#topCarouselIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
                <div class="row" id="bottom-container">
                  <h5>Select a Bottom:</h5>
                    <div id="bottomCarouselIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="bottom-indicators">
                        </ol>
                        <div class="bottom-carousel-inner" id="bottom-inner"> 
                        </div>
                        <a class="carousel-control-prev" href="#bottomCarouselIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#bottomCarouselIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
                <div class="row" id="shoes">
                  <h5>Select a Shoe:</h5>
                    <div id="shoeCarouselIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="shoe-indicators">
                          <!-- <li data-target="#shoeCarouselIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#shoeCarouselIndicators" data-slide-to="1"></li>
                          <li data-target="#shoeCarouselIndicators" data-slide-to="2"></li> -->
                        </ol>
                        <div class="shoe-carousel-inner" id="shoe-inner"> 
                          <!-- <div class="carousel-item active">
                            <img class="d-block w-100" src="..." alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Third slide">
                          </div> -->
                        </div>
                        <a class="carousel-control-prev" href="#shoeCarouselIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#shoeCarouselIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
  <div id="something"> something</div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
